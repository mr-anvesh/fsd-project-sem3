<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="/Users/anveshmishra/Desktop/Rajasthan/shortlisted/DSC_1027.JPG" alt="Profile" class="profile-img">
            <h1>Anvesh Mishra</h1>
            <p class="profile-bio">Full Stack Developer | Passionate about creating amazing web experiences and sharing knowledge through blogging.</p>
        </div>
        
        <div class="controls">
            <button id="newPostBtn" class="btn-primary">New Post</button>
            <select id="sortSelect">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
            </select>
        </div>
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Create Post</h2>
                <form id="postForm">
                    <input type="hidden" id="postId">
                    <input type="text" id="title" placeholder="Post Title" required>
                    <textarea id="content" placeholder="Post Content" required></textarea>
                    <input type="file" id="coverImage" accept="image/*">
                    <img id="imagePreview">
                    <button type="submit" class="btn-primary">Save Post</button>
                </form>
            </div>
        </div>
        <div id="posts"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
